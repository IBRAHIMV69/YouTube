<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Tasks</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            color: #fff;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .balance {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 8px;
            margin: 16px;
        }
        .balance p {
            margin: 0;
            font-size: 18px;
        }
        .balance input, .balance button {
            padding: 8px 16px;
            border-radius: 4px;
            border: none;
            outline: none;
            margin-left: 8px;
        }
        .balance input {
            flex: 1;
            background: #fff;
            color: #333;
        }
        .balance button {
            background: #0072ff;
            color: #fff;
            cursor: pointer;
        }
        .balance button:hover {
            background: #005bb5;
        }
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 16px;
            padding: 16px;
        }
        .video-task {
            border-radius: 8px;
            overflow: hidden;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .video-task:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
        .video-title {
            font-size: 20px;
            font-weight: bold;
            margin: 16px;
        }
        .video-description {
            font-size: 16px;
            margin: 0 16px 16px;
        }
        .video-thumbnail {
            width: 100%;
            height: auto;
            object-fit: cover;
        }
        iframe {
            border: none;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="balance">
        <p>Balance: $<span id="balance">1.00</span></p>
    </div>

    <div class="video-grid">
        <div class="video-task">
            <img id="videoThumbnail" class="video-thumbnail" src="https://img.youtube.com/vi/soehOiZMzjs/hqdefault.jpg" alt="Video Thumbnail">
            <p class="video-title">Short description about video</p>
            <div id="player"></div>
        </div>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        let player;
        const balanceElement = document.getElementById('balance');
        
        // Load balance from local storage
        function loadBalance() {
            const savedBalance = localStorage.getItem('balance');
            return savedBalance ? parseFloat(savedBalance) : 1.00;
        }

        function saveBalance(balance) {
            localStorage.setItem('balance', balance.toFixed(2));
        }

        function updateBalance(amount) {
            let currentBalance = loadBalance();
            currentBalance += amount;
            saveBalance(currentBalance);
            balanceElement.textContent = currentBalance.toFixed(2);
        }

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '180',
                width: '100%',
                videoId: 'soehOiZMzjs', // Replace with the video ID you want
                events: {
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerStateChange(event) {
            if (event.data == YT.PlayerState.ENDED) {
                // Video has ended
                updateBalance(0.10);
            }
        }

        // Initialize balance on page load
        document.addEventListener('DOMContentLoaded', () => {
            balanceElement.textContent = loadBalance().toFixed(2);
        });
    </script>
</body>
</html>
