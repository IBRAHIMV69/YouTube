<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Tasks</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f2f5;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ff0000;
            color: #fff;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
            font-weight: 700;
        }
        header h1 i {
            margin-right: 10px;
        }
        nav {
            background-color: #20232a;
            color: #fff;
            display: flex;
            justify-content: space-around;
            padding: 15px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        nav a {
            color: #61dafb;
            text-decoration: none;
            font-size: 1.1em;
            font-weight: 500;
        }
        nav a:hover {
            color: #ffffff;
            text-decoration: underline;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        .video-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
            padding: 0;
            list-style-type: none;
        }
        .video-list-item {
            border-radius: 10px;
            overflow: hidden;
            background-color: #fafafa;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }
        .video-list-item:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }
        .video-list-item img {
            width: 100%;
            height: auto;
        }
        .video-details {
            padding: 15px;
            text-align: center;
        }
        .video-details h2 {
            font-size: 1.4em;
            margin: 0;
            color: #333;
        }
        .footer {
            background-color: #20232a;
            color: #61dafb;
            text-align: center;
            padding: 15px;
            position: fixed;
            width: 100%;
            bottom: 0;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.2);
        }
        .coin-balance {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #ff0000;
        }
    </style>
</head>
<body>

<header>
    <h1><i class="fab fa-youtube"></i> Video Tasks</h1>
</header>

<nav>
    <a onclick="showVideos()"><i class="fas fa-video"></i> Videos</a>
    <a onclick="showCoinBalance()"><i class="fas fa-coins"></i> Balance</a>
</nav>

<div class="container" id="videos-container">
    <div class="coin-balance">Coins: <span id="coin-balance">0</span></div>
    <!-- Videos will be dynamically inserted here -->
</div>

<div class="container" id="balance-container" style="display: none;">
    <h2>Your Balance</h2>
    <p>Coins: <span id="current-balance">0</span></p>
</div>

<footer class="footer">
    &copy; 2024 Video Tasks
</footer>

<script>
    let coinBalance = 0;
    let videoStartTime = null;
    let watchedTime = 0;

    function showVideos() {
        document.getElementById('videos-container').style.display = 'block';
        document.getElementById('balance-container').style.display = 'none';
        displayVideos();
    }

    function showCoinBalance() {
        document.getElementById('videos-container').style.display = 'none';
        document.getElementById('balance-container').style.display = 'block';
        document.getElementById('current-balance').textContent = coinBalance;
    }

    function getVideos() {
        return [
            { title: 'Labarina 1', id: 'VwD3NdsLJaI' },
            { title: 'Labarina 2', id: '8d7cy3xHXd0' }
            // Add more videos here
        ];
    }

    function displayVideos() {
        const videos = getVideos();
        const videosContainer = document.getElementById('videos-container');
        videosContainer.innerHTML = '';

        videos.forEach((video) => {
            const listItem = document.createElement('div');
            listItem.className = 'video-list-item';

            const videoThumbnail = document.createElement('img');
            videoThumbnail.src = `https://img.youtube.com/vi/${video.id}/maxresdefault.jpg`;
            videoThumbnail.alt = `${video.title} Thumbnail`;

            const videoDetails = document.createElement('div');
            videoDetails.className = 'video-details';

            const videoTitle = document.createElement('h2');
            videoTitle.textContent = video.title;

            videoDetails.appendChild(videoTitle);
            listItem.appendChild(videoThumbnail);
            listItem.appendChild(videoDetails);

            listItem.addEventListener('click', () => {
                if (videoStartTime) {
                    // Track already ongoing video time
                    watchedTime += (new Date() - videoStartTime) / 1000; // in seconds
                }
                videoStartTime = new Date();
                window.open(`https://www.youtube.com/watch?v=${video.id}`, '_blank');
            });

            videosContainer.appendChild(listItem);
        });
    }

    function trackVideoTime() {
        if (videoStartTime) {
            watchedTime += (new Date() - videoStartTime) / 1000; // in seconds
            if (watchedTime >= 300) { // 5 minutes
                coinBalance += 100;
                document.getElementById('coin-balance').textContent = coinBalance;
                watchedTime = 0; // reset watched time
                videoStartTime = null; // reset start time
            }
            // Update the start time for the next interval check
            videoStartTime = new Date();
        }
    }

    setInterval(trackVideoTime, 1000); // Check every second

    document.addEventListener('DOMContentLoaded', () => {
        showVideos();
    });
</script>

</body>
</html>
